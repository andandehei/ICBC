<body>
	<div class="qzk-box">

		<div class="qzk-container">
		<div class="container">
			<div class="row">
				<div class="col-xs-5">
					
					<a href="#">
					<div class="qzk-one">
						<div class="row qzk-ts">
							<div class="col-xs-3">1号架</div>
							<div class="col-xs-6"></div>

					</div><!-- qzk-one --></a>
					
				</div><!-- col-xs-5 end -->
				<div class="col-xs-2"></div>

				<div class="col-xs-5">
					
					<a href="#">
					<div class="qzk-one">
